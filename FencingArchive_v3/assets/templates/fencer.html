  <div id="name"></div>
    <script>
	  $.ajax({
	    type: "GET",
		url: "http://api.fencingarchive.net/fencer/{{ id }}"
	  }).done( function(xml){
		console.log("Loaded " + $(xml).find('name').text());
		
		$('#name').html('<br />' + $(xml).find('surname').text() + ', ' + $(xml).find('forename').text() + ' (' + $(xml).find('nationality').text() + ')');

		$(xml).find('clubs').find('node').each(function(){
			  console.log('Club ID: ' + $(this).text());
			  $.ajax({
				type: "GET",
				url: "http://api.fencingarchive.net/club/" + $(this).text()
			  }).done( function(xml){
				console.log('Club Name: ' + $(xml).find('club_name').text());
				$('#club_list').append('<li><a href="http://v3.fencingarchive.net/club/' + $(xml).find('club_id').text() + '">' + $(xml).find('club_name').text() + '</a></li>');
			  });
		});
		
		$('#fencer_image').attr('src', $(xml).find('image_url').text());

		$('#ranking_list').append('<li>ELO:' + $(xml).find('elo').text() + '</li>');

		$i = 0;
		$(xml).find('results').find('node').each(function(){
			  if ( $i%2 ) { alignment = 'right' } else { alignment = 'left' }
			  
			  competitionName = $(this).find('name').text() + ' ' + $(this).find('category').text() + ' (' + $(this).find('weapon').text() + ')';
			  competitionName = $(this).find('full_name').text();
			  
			  addTimelineElement($(this).find('cid').text(), alignment, '#fencer-timeline', competitionName, $(this).find('position').text(), 'Pos: ' + $(this).find('position').text(), $(this).find('date').text(), 'glyphicon-check');
			  $i++;
			}
		);
				
		var popularity = [];
		
		popularity.push({ index: 0, val: 0 });
		
		var i = 1;
		
		$(xml).find('popularity').find('node').each(function(){
			//var tmp = {};
			//tmp[i] = $(this).text();
			popularity.push({ index: i, val: $(this).text() });
			i++;
		});
		
		popularity.push({ index: i, val: 0 });
		
		console.log(JSON.stringify(popularity));
		sparkline('#popularity', popularity, 100, 25)
	  });

	  $.ajax({
		    type: "GET",
			url: "http://api.fencingarchive.net/query/closeFencers/{{ id }}"
		  }).done( function(xml){
			$(xml).find('node').each(function() {
				$.ajax({
				    type: "GET",
					url: "http://api.fencingarchive.net/fencer/" + $(this).text()
				}).done( function (fencer) {
					$('#similar_fencers').append('<a href="' + $(fencer).find('profile_url').text() + '"><img src="' + $(fencer).find('image_url').text() + '" /><br />' + $(fencer).xpath('/fencer/name').text() + '</a><br />');
				})
				
			});
		  });

	  function addTimelineElement(id, alignment, element, heading, position, content, timeago, glyphicon)
	  {
		  colour = 'default';
		  if ( position == '1' ) { colour = 'gold' }
		  if ( position == '2' ) { colour = 'silver' }
		  if ( position == '3' ) { colour = 'bronze' }

		  var timelineAlignment = '';
		  if ( alignment == 'right' )
		  {
			  timelineAlignment = ' class="timeline-inverted"';
		  }
		  
		  var timelineHtml = '<li' + timelineAlignment + '><div class="timeline-badge ' + colour + '"><i class="glyphicon"></i></div><div class="timeline-panel"><div class="timeline-heading"><table><tr><td><span style="font-size: 60px">' + position + '</span></td><td><span style="font-size: 20px"><a href="http://v3.fencingarchive.net/competition/' + id + '">' + heading + '</a></span><br /><small class="text-muted"><i class="glyphicon glyphicon-calendar"></i> ' + timeago + '</small></td></tr></table></div><div class="timeline-body"></div></div></li>';
		  
		  
	      $('#fencer-timeline').append(timelineHtml);
	  }
	  
		function sparkline(elemId, data, width, height) {
		  var x = d3.scale.linear().range([0, width]);
		  var y = d3.scale.linear().range([height, 0]);
		  
		  var line = d3.svg.line()
             .x(function(d) { return x(d.index); })
             .y(function(d) { return y(d.val); });

		  var dataMax = 0;
		  data.forEach(function(d) {
			if ( d.val > dataMax ) {
			  dataMax = d.val;
			}
		  });
		  
		  console.log(dataMax);
			 
		  data.forEach(function(d) {
			d.index = d.index;
			d.val = (d.val * height) / dataMax;
		  });
		  
		  x.domain(d3.extent(data, function(d) { return d.index; }));
		  y.domain(d3.extent(data, function(d) { return d.val; }));
		
		  d3.select(elemId)
			.append('svg')
			.attr('width', width)
			.attr('height', height)
			.append('path')
			.datum(data)
			.attr('class', 'sparkline')
			.attr('d', line);
		}

    </script>
